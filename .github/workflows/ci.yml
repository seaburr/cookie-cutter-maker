name: ci
on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke test (PNG -> SVG -> STL)
        run: |
          python -m cutter_pipeline.cli --png examples/pajama_outline.png --outdir output --name ci_smoke
          test -f output/ci_smoke.stl
