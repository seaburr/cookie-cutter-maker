name: deploy

on:
  workflow_run:
    workflows: ["release"]
    types: [completed]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy (e.g. v1.2.3 or latest)"
        required: false
        default: "latest"

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Resolve image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            git fetch --tags origin
            echo "value=$(git tag --sort=-version:refname | grep '^v' | head -1)" >> $GITHUB_OUTPUT
          fi

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: terraform init

      - name: Terraform apply
        working-directory: terraform
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: |
          terraform apply -auto-approve \
            -var="do_token=${{ secrets.DO_TOKEN }}" \
            -var="image_tag=${{ steps.tag.outputs.value }}" \
            -var="access_password=${{ secrets.ACCESS_PASSWORD }}" \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}" \
            -var="session_secret=${{ secrets.SESSION_SECRET }}"
